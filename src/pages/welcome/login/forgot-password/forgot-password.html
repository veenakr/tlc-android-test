<ion-content class="background-properties">
  <!-- <back-button></back-button> -->
  <div class="ca-page-header"><h2>Reset Password</h2></div>
  <ha-user-details [type]="'mobile'" [nextshowblock]="'email'"></ha-user-details>
  <ha-user-details [type]="'email'" [nextshowblock]="'password'"></ha-user-details>
  <ha-user-details [type]="'password'"></ha-user-details>
  <ca-query [queryKind]="'loginQuery'"></ca-query>
  <button
    ion-button
    color="special"
    class="profile__button--proceed"
    (click)="onPasswordChanged()"
    large
    block
    id="setUpProfileProceed"
    [disabled]="!this.comdet.matched"
  >
    Confirm Password
  </button>
</ion-content>
